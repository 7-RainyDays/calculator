<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

<body>
    <div id="main-container">
        <div id = "calculator">
            <div id="screen"><p></p></div>
            <div id="touchpad">
                <div class="keys">
                    <button class="solo-key" data-value="7">xÂ²</button>
