<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script link="app.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id = "calculator">
            <div id="screen">This is the current Display</div>
            <div id="touchpad">
                <div class="keys">
                    <div class="solo-key">1</div>
                    <div class="solo-key">2</div>
                    <div class="solo-key">3</div>
                    <div class="solo-key">+</div>
                </div>
                <div class="keys">
                    <div class="solo-key">4</div>
                    <div class="solo-key">5</div>
                    <div class="solo-key">6</div>
                    <div class="solo-key">-</div>
                </div>
                <div class="keys">
                    <div class="solo-key">7</div>
                    <div class="solo-key">8</div>
                    <div class="solo-key">9</div>
                    <div class="solo-key">*</div>
                </div>
                <div class="keys">
                    <div class="solo-key">Enter</div>
                    <div class="solo-key">0</div>
                    <div class="solo-key">/</div>
                </div>
            </div>
        </div>
    </div>

</body>
<footer><p>Made by 7-RainyDays <a href="https://github.com/7-RainyDays/calculator">Github</a></p></footer>
</html>
