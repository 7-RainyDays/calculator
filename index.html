<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id = "calculator">
            <div id="screen"><span></span></div>
            <div id="touchpad">
                <div class="keys">
                    <button class="math-key">(</button>
                    <button class="math-key">)</button>
                    <button class="delete-key">&#60;</button>
                    <button class="math-key">/</button>
                </div>
                <div class="keys">
                    <button class="num-key">7</button>
                    <button class="num-key">8</button>
                    <button class="num-key">9</button>
                    <button class="math-key">*</button>
                </div>
                <div class="keys">
                    <button class="num-key">4</button>
                    <button class="num-key">5</button>
                    <button class="num-key">6</button>
                    <button class="math-key">-</button>
                </div>
                <div class="keys">

                    <button class="num-key">1</button>
                    <button class="num-key">2</button>
                    <button class="num-key">3</button>
                    <button class="math-key">+</button>
                </div>
                <div class="keys">
                    <button class="delete-all-key">C</button>
                    <button class="num-key">0</button>
                    <button class="math-key">.</button>
                    <button class="result-key">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<footer><p>Made by 7-RainyDays <a href="https://github.com/7-RainyDays/calculator">Github</a></p></footer>
</html>
